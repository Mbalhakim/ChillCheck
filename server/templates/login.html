<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
</head>
<body class="login-bg">
    <div class="container-fluid">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        <div class="container">
            <div class="logo col-2 mx-auto py-3">
                <img class="img-fluid" src="../static/images/logo.png" alt="ACS-logo">
            </div>
            <div class="login-form text-center mx-auto col-5">
                <div class="text-center h3 text-white mb-3">Dashboard Login</div>
                <form method="POST" action="/login">
                    <input type="email" name="email" placeholder="email" class="form-control input rounded-0" required><br />
                    <input type="password" name="password" class="form-control input rounded-0" placeholder="password"><br />
                    <input type="submit" class="btn text-white submit rounded-0 w-100">
                {%if error%}
                    <b>{{error}}</b>
                {%endif%}
                <a href="mailto:info@acs-buildings.com" class="text-white a-link">Contact support</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
