<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="login-bg">
    <div class="container-fluid">
        <div class="container">
            <div class="logo col-2 mx-auto py-3">
                <img class="img-fluid" src="../static/images/logo.png" alt="ACS-logo">
            </div>
            <div class="login-form text-center mx-auto col-5">
                <div class="text-center h3 text-white mb-3">Dashboard Login</div>
                <form method="post" action="">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">{{ form.email(class="form-control input rounded-0", type="email") }}</div>
                    <div class="mb-3">{{ form.password(class="form-control input rounded-0") }}</div>
                    <div class="mb-3">{{ form.submit(class="btn text-white submit rounded-0 w-100") }}</div>
                </form>
                <div></div><a href="mailto:info@acs-buildings.com" class="text-white a-link">Contact support</a></div>
            </div>
        </div>
    </div>
</body>
</html>
