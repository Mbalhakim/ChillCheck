<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <title>Dashboard</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <main>
            <div class="container px-3 py-5">
                <div class="row">
                    <div class="col-lg-3">
                        {% include 'room-selector.html' %}
                    </div>
                    <div class="col-lg-9">
                        <h3>Kamer 2</h3>
                        <!-- Temperatuur kaarten -->
                        <div class="row mb-4">
                            <div class="col-xl-8">
                                <div class="row row-box mb-3">
                                    <div class="col-4">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Luchttemperatuur</h6>
                                            <h6>21&deg;</h6>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Stralingstemperatuur</h6>
                                            <h6>23&deg;</h6>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Luchtvochtigheid</h6>
                                            <h6>49%</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="row row-box mb-3">
                                    <div class="col-6">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Min/max</h6>
                                            <h6>Min:{{data.minTemp}}<br />Max:{{data.maxTemp}}</h6>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Gemiddelde</h6>
                                            <h6>{{data.avgTemp}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Dagelijks gemiddeldes -->
                        <div class="temp-box h-auto mb-4">
                            <div class="p-4">
                                <h6 class="mb-0">Dagelijks gemiddeldes</h6>
                            </div>
                            <div class="graph text-center">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                        <div class="temp-box h-auto">
                            <div class="p-4">
                                <h6 class="mb-0">360&deg; heatmap</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- {% include 'advies.html'%} -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag', 'Zondag'],
                    datasets: [{
                        label: 'Min temp',
                        data: ["{{data.min_graph.min01}}", "{{data.min_graph.min02}}", "{{data.min_graph.min03}}", "{{data.min_graph.min04}}", "{{data.min_graph.min05}}", "{{data.min_graph.min06}}", "{{data.min_graph.min07}}"],
                        fill: false,
                        borderColor: 'rgb(54, 162, 235)',
                        borderWidth: 0,
                        tension: 0.1
                    }, {
                        label: 'Max temp',
                        data: ["{{data.max_graph.max01}}", "{{data.max_graph.max02}}", "{{data.max_graph.max03}}", "{{data.max_graph.max04}}", "{{data.max_graph.max05}}", "{{data.max_graph.max06}}", "{{data.max_graph.max07}}"],
                        fill: false,
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 0,
                        tension: 0.1
                    }, {
                        label: 'Avg temp',
                        data: ["{{data.avg_graph.avg01}}", "{{data.avg_graph.avg02}}", "{{data.avg_graph.avg03}}", "{{data.avg_graph.avg04}}", "{{data.avg_graph.avg05}}", "{{data.avg_graph.avg06}}", "{{data.avg_graph.avg07}}"],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 0,
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            ticks: {
                                drawTicks: false,
                                drawBorder: false
                            },
                            gridLines: {
                                display: true,
                                drawBorder: true
                            },
                            scaleLabel: {
                                display: true
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                suggestedMax: 100,
                                stepSize: 10
                            },
                            gridLines: {
                                display: true,
                                drawBorder: true
                            },
                            scaleLabel: {
                                display: true
                            }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
