<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <title>Dashboard</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <main>
            <div class="container px-3 py-5">
                <div class="row">
                    <div class="col-lg-3">
                        {% include 'room-selector.html' %}
                    </div>
                    <div class="col-lg-9">
                        <h3>Kamer 2</h3>
                        <!-- Temperatuur kaarten -->
                        <div class="row mb-4">
                            <div class="col-xl-8">
                                <div class="row row-box mb-3">
                                    <div class="col-4">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Luchttemperatuur</h6>
                                            <h6>21&deg;</h6>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Stralingstemperatuur</h6>
                                            <h6>23&deg;</h6>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Luchtvochtigheid</h6>
                                            <h6>49%</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="row row-box mb-3">
                                    <div class="col-6">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Min/max mockdata</h6>
                                            <h6>Min:{{data.minTemp}}<br />Max:{{data.maxTemp}}</h6>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="temp-box p-2">
                                            <h6 class="mb-3">Gemiddelde mockdata</h6>
                                            <h6>{{data.avgTemp}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Dagelijks gemiddeldes -->
                        <div class="temp-box h-auto mb-4">
                            <div class="p-4">
                                <h6 class="mb-0">Dagelijks gemiddeldes</h6>
                            </div>
                            <div class="graph text-center">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                        <div class="temp-box h-auto">
                            <div class="p-4">
                                <h6 class="mb-0">365&deg; heatmap</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- {% include 'advies.html'%} -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag', 'Zondag'],
                    datasets: [{
                        label: 'Luchttemperatuur',
                        yAxisID: 'left-y-axis',
                        data: ["{{data.dailyAvg}}", 5, 20, 15, 9, 1, 35],
                        fill: false,
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 0,
                        tension: 0.1
                    }, {
                        label: 'Stralingstemperatuur',
                        yAxisID: 'middle-y-axis',
                        data: [50, 60, 70, 80, 90, 100, 110],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 0,
                        tension: 0.1
                    }, {
                        label: 'Luchtvochtigheid',
                        yAxisID: 'right-y-axis',
                        data: [85, 90, 80, 70, 60, 50, 55],
                        fill: false,
                        borderColor: 'rgb(54, 162, 235)',
                        borderWidth: 0,
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            ticks: {
                                drawTicks: false,
                                drawBorder: false
                            },
                            gridLines: {
                                drawOnChartArea: false,
                                display: false,
                                color: 'rgba(0, 0, 0, 0)',
                                drawBorder: false
                            }
                        }],
                        yAxes: [{
                            id: 'left-y-axis',
                            position: 'left',
                            gridLines: {
                                display: false,
                                color: 'rgba(0, 0, 0, 0)',
                                drawBorder: false
                            },
                            ticks: {
                                beginAtZero: true,
                                drawBorder: false,
                                maxTicksLimit: 2,
                                stepSize: 20
                            }
                        }, {
                            id: 'middle-y-axis',
                            position: 'left',
                            gridLines: {
                                display: false,
                                color: 'rgba(0, 0, 0, 0)',
                                drawBorder: false
                            },
                            ticks: {
                                display: false
                            }
                        }, {
                            id: 'right-y-axis',
                            position: 'right',
                            scaleLabel: {
                                display: true,
                                position: 'right'
                            },
                            gridLines: {
                                display: false,
                                color: 'rgba(0, 0, 0, 0)',
                                drawBorder: false
                            },
                            ticks: {
                                beginAtZero: true,
                                drawBorder: false,
                                maxTicksLimit: 2,
                                stepSize: 25
                            }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
