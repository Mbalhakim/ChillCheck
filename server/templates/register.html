<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
</head>
<body class="login-bg">
    {% include 'navbar.html' %}
    <div class="container-fluid">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        <div class="container">
            <div class="logo col-2 mx-auto py-3">
                <img class="img-fluid" src="../static/images/logo.png" alt="ACS-logo">
            </div>
            <div class="login-form mx-auto col-5">
                <div class="text-center text-white h3 my-3">Registereren</div>
                <form method="POST" action="/register">
                    <div class="mb-3"><input class="form-control input rounded-0" type="text" id="first_name" name="first_name" placeholder="Voornaam" required></div>
                    <div class="mb-3"><input class="form-control input rounded-0" type="text" id="last_name" name="last_name" placeholder="Achternaam" required></div>
                    <div class="mb-3"><input class="form-control input rounded-0" type="date" id="birth_date" name="birth_date" placeholder="Geboortedatum" required></div>
                    <div class="mb-3"><input class="form-control input rounded-0" type="email" id="email" name="email" placeholder="E-mail" required></div>
                    <div class="mb-3"><input class="form-control input rounded-0" type="text" id="company" name="company" placeholder="Bedrijf" required></div>
                    <div class="mb-3"><input class="form-control input rounded-0" type="text" id="role" name="role" placeholder="Functie" required></div>
                    <div class="mb-3"><input class="form-control input rounded-0" type="password" id="password" name="password" placeholder="Wachtwoord" required></div>
                    <div class="mb-3"><input class="btn text-white submit rounded-0 w-100" type="submit" id="submit" name="submit"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
